{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>URL</th>
        <th>Yelp Record</th>
        <th>Job</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    {% for search in searches %}
    <tr>
        <td>{{ search.id }}</td>
        <td>{{ search.url }}</td>
        <td>{{ search.yelp_record_id }}</td>
        <td>{{ search.job_id }}</td>
        <td>{{ search.created | humandelta }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
