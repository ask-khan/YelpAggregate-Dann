{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Search</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ result.id }}</td>
        <td>{{ result.search_id }}</td>
        <td>{{ result.email if result.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
